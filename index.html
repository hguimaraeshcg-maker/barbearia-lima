<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbearia LB</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#0d0d0d; color:#fff; }
  section { padding:50px 20px; text-align:center; }
  img.logo { width:200px; margin-bottom:20px; }
  h1 { color:#d4af37; font-size:36px; margin-bottom:10px; }
  p { font-size:18px; margin-bottom:30px; }
  button { padding:15px 30px; font-size:18px; background:#d4af37; color:#000; border:none; cursor:pointer; }
  input, select { padding:10px; margin:5px 0; width:200px; }
  .services button { margin:5px; padding:10px; cursor:pointer; }
  .selected { background:#d4af37; color:#000; }
  #agendamento, #confirmacao { display:none; }
</style>
</head>
<body>

<!-- HOME -->
<section id="home">
  <img src="unnamed.png" alt="Logo da Barbearia LB" class="logo">
  <h1>Barbearia LB</h1>
  <p>Estilo, precisão e atitude</p>
  <button onclick="mostrarAgendamento()">Agendar Horário</button>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento">
  <h2>Agende seu horário</h2>
  <input type="text" id="nome" placeholder="Seu nome" required><br>
  <input type="tel" id="telefone" placeholder="Seu WhatsApp" required><br>
  <label>Profissional</label><br>
  <select id="profissional">
    <option>Léo</option>
  </select><br>
  <label>Serviço</label><br>
  <div class="services" id="services"></div><br>
  <label>Data</label><br>
  <input type="date" id="data"><br>
  <label>Horário</label><br>
  <select id="horario">
    <option>08:00</option><option>09:00</option><option>10:00</option>
    <option>11:00</option><option>14:00</option><option>15:00</option>
    <option>16:00</option><option>17:00</option><option>18:00</option>
  </select><br><br>
  <button onclick="confirmar()">Confirmar Agendamento</button>
</section>

<!-- CONFIRMAÇÃO -->
<section id="confirmacao">
  <h2>Agendamento Confirmado</h2>
  <p id="resumo"></p>
  <p>Pagamento via Pix</p>
  <img src="qrcode-pix.png" alt="Pix" width="200"><br>
  <a id="whatsappLink" target="_blank">Confirmar no WhatsApp</a>
</section>

<script>
function mostrarAgendamento() {
  document.getElementById("home").style.display = "none";
  document.getElementById("agendamento").style.display = "block";
}

// Serviços
const servicos = [
  "Cabelo e barba - R$40",
  "Cabelo - R$30",
  "Barba - R$25",
  "Platinado - R$120",
  "Luzes - R$90",
  "Alisamento americano - R$30",
  "Corte social - R$25",
  "Hidratação capilar - R$15",
  "Pezinho - R$10"
];

let servicoSelecionado = "";
const container = document.getElementById("services");
servicos.forEach(s => {
  const btn = document.createElement("button");
  btn.innerText = s;
  btn.onclick = () => {
    document.querySelectorAll(".services button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    servicoSelecionado = s;
  };
  container.appendChild(btn);
});

function confirmar() {
  const nome = document.getElementById("nome").value;
  const tel = document.getElementById("telefone").value;
  const data = document.getElementById("data").value;
  const hora = document.getElementById("horario").value;
  const prof = document.getElementById("profissional").value;

  if (!nome || !tel || !servicoSelecionado) {
    alert("Preencha tudo corretamente.");
    return;
  }

  document.getElementById("agendamento").style.display = "none";
  document.getElementById("confirmacao").style.display = "block";

  document.getElementById("resumo").innerText =
    `${nome}, seu horário com ${prof} foi agendado para ${data} às ${hora}.\nServiço: ${servicoSelecionado}`;

  const msg = encodeURIComponent(
    `Olá ${nome}! Seu agendamento na Barbearia LB foi confirmado.\nServiço: ${servicoSelecionado}\nData: ${data} às ${hora}`
  );

  document.getElementById("whatsappLink").href = `https://wa.me/55${tel.replace(/\D/g, "")}?text=${msg}`;
}
</script>

</body>
</html>
