<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Lima</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}
header {
  background: #000;
  padding: 20px;
  text-align: center;
}
header img {
  width: 150px;
  margin-bottom: 10px;
}
header h1 {
  color: #d4af37;
  margin: 5px 0;
}
section {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
button {
  padding: 12px;
  background: #d4af37;
  color: #000;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}
.services button {
  width: 100%;
  margin: 5px 0;
  padding: 12px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #d4af37;
  cursor: pointer;
}
.services button.selected {
  background: #d4af37;
  color: #000;
}
input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
.confirmation {
  display: none;
  text-align: center;
}
.confirmation a {
  display: block;
  margin: 10px 0;
  padding: 12px;
  background: #d4af37;
  color: #000;
  text-decoration: none;
}
footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
}
</style>
</head>
<body>

<!-- PÁGINA INICIAL -->
<section id="home" style="text-align:center; padding:50px;">
  <img src="unnamed" alt="Logo da Barbearia Lima">
  <h1>Barbearia Lima</h1>
  <p>Estilo, precisão e atitude</p>
  <button onclick="mostrarAgendamento()">Agendar Horário</button>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento" style="display:none;">
  <h2>Agende seu horário</h2>
  <input type="text" id="nome" placeholder="Seu nome" required>
  <input type="tel" id="telefone" placeholder="Seu WhatsApp" required>

  <label>Profissional</label>
  <select id="profissional">
    <option>Léo</option>
  </select>

  <label>Serviço</label>
  <div class="services" id="services"></div>

  <label>Data</label>
  <input type="date" id="data">

  <label>Horário</label>
  <select id="horario">
    <option>08:00</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
    <option>18:00</option>
  </select>

  <button onclick="confirmar()">Confirmar Agendamento</button>
</section>

<!-- CONFIRMAÇÃO -->
<section class="confirmation" id="confirmacao">
  <h2>Agendamento Confirmado</h2>
  <p id="resumo"></p>
  <p>Pagamento via Pix</p>
  <img src="qrcode-pix.png" alt="Pix" width="200">
  <a href="https://maps.app.goo.gl/4FCZAq8sARFvnLb17" target="_blank">Ver localização no Google Maps</a>
  <a id="whatsappLink" target="_blank">Confirmar no WhatsApp</a>
</section>

<footer>
  © Barbearia Lima
</footer>

<script>
const servicos = [
  "Cabelo e barba - R$40",
  "Cabelo - R$30",
  "Barba - R$25",
  "Platinado - R$120",
  "Luzes - R$90",
  "Alisamento americano - R$30",
  "Corte social - R$25",
  "Hidratação capilar - R$15",
  "Pezinho - R$10"
];

let servicoSelecionado = "";

// Cria botões de serviço
const container = document.getElementById("services");
servicos.forEach(s => {
  const btn = document.createElement("button");
  btn.innerText = s;
  btn.onclick = () => {
    document.querySelectorAll(".services button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    servicoSelecionado = s;
  };
  container.appendChild(btn);
});

// Mostrar a tela de agendamento
function mostrarAgendamento() {
  document.getElementById("home").style.display = "none";
  document.getElementById("agendamento").style.display = "block";
}

// Confirmar agendamento
function confirmar() {
  const nome = document.getElementById("nome").value;
  const tel = document.getElementById("telefone").value;
  const data = document.getElementById("data").value;
  const hora = document.getElementById("horario").value;
  const prof = document.getElementById("profissional").value;

  if (!nome || !tel || !servicoSelecionado) {
    alert("Preencha tudo corretamente.");
    return;
  }

  document.getElementById("agendamento").style.display = "none";
  document.getElementById("confirmacao").style.display = "block";

  document.getElementById("resumo").innerText =
    `${nome}, seu horário com ${prof} foi agendado para ${data} às ${hora}.\nServiço: ${servicoSelecionado}`;

  const msg = encodeURIComponent(
    `Olá ${nome}! Seu agendamento na Barbearia Lima foi confirmado.\nServiço: ${servicoSelecionado}\nData: ${data} às ${hora}`
  );

  document.getElementById("whatsappLink").href = `https://wa.me/55${tel.replace(/\D/g, "")}?text=${msg}`;
}
</script>

</body>
</html>
