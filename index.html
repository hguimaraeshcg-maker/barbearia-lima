<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Lima</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0d0d0d;
  color: #fff;
}

section {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.home {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.home img {
  width: 180px;
  margin-bottom: 20px;
}

.home h1 {
  color: #d4af37;
  margin-bottom: 5px;
}

.home button {
  margin-top: 20px;
  padding: 15px 35px;
  background: #d4af37;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.services button {
  width: 100%;
  margin: 5px 0;
  padding: 12px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #d4af37;
  cursor: pointer;
}

.services button.selected {
  background: #d4af37;
  color: #000;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}

.confirmation {
  display: none;
  text-align: center;
}

.confirmation a {
  display: block;
  margin: 10px 0;
  padding: 12px;
  background: #d4af37;
  color: #000;
  text-decoration: none;
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
}
</style>
</head>

<body>

<!-- HOME -->
<section class="home" id="home">
  <img src="unnamed.jpg" alt="Barbearia Lima">
  <h1>Barbearia Lima</h1>
  <p>Estilo, precisão e atitude</p>
  <button onclick="irAgendamento()">Agendar horário</button>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento" style="display:none;">
  <h2>Agende seu horário</h2>

  <input type="text" id="nome" placeholder="Seu nome">
  <input type="tel" id="telefone" placeholder="Seu WhatsApp">

  <label>Profissional</label>
  <select id="profissional">
    <option>Léo</option>
  </select>

  <label>Serviço</label>
  <div class="services" id="services"></div>

  <label>Data</label>
  <input type="date" id="data">

  <label>Horário</label>
  <select id="horario">
    <option>08:00</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
    <option>18:00</option>
  </select>

  <button onclick="confirmar()">Confirmar Agendamento</button>
</section>

<!-- CONFIRMAÇÃO -->
<section class="confirmation" id="confirmacao">
  <h2>Agendamento Confirmado</h2>
  <p id="resumo"></p>

  <p>Pagamento via Pix</p>
  <img src="qrcode-pix.png" width="200">

  <a href="https://maps.app.goo.gl/4FCZAq8sARFvnLb17" target="_blank">
    Rua Clóvis Santos, 382<br>
    CEP 45602-405<br>
    Ver no Google Maps
  </a>

  <a id="whatsappLink" target="_blank">Confirmar no WhatsApp</a>
</section>

<footer>
  © Barbearia Lima
</footer>

<script>
function irAgendamento() {
  document.getElementById("home").style.display = "none";
  document.getElementById("agendamento").style.display = "block";
}

const servicos = [
  "Cabelo e barba - R$40",
  "Cabelo - R$30",
  "Barba - R$25",
  "Platinado - R$120",
  "Luzes - R$90",
  "Alisamento americano - R$30",
  "Corte social - R$25",
  "Hidratação capilar - R$15",
  "Pezinho - R$10"
];

let servicoSelecionado = "";

const container = document.getElementById("services");
servicos.forEach(s => {
  const btn = document.createElement("button");
  btn.innerText = s;
  btn.onclick = () => {
    document.querySelectorAll(".services button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    servicoSelecionado = s;
  };
  container.appendChild(btn);
});

function confirmar() {
  const nome = document.getElementById("nome").value;
  const tel = document.getElementById("telefone").value;
  const data = document.getElementById("data").value;
  const hora = document.getElementById("horario").value;
  const prof = document.getElementById("profissional").value;

  if (!nome || !tel || !servicoSelecionado) {
    alert("Preencha tudo corretamente.");
    return;
  }

  document.getElementById("agendamento").style.display = "none";
  document.getElementById("confirmacao").style.display = "block";

  document.getElementById("resumo").innerText =
    `${nome}, seu horário com ${prof} foi agendado para ${data} às ${hora}.\nServiço: ${servicoSelecionado}`;

  const msg = encodeURIComponent(
    `Olá ${nome}! Seu agendamento na Barbearia Lima foi confirmado.\nServiço: ${servicoSelecionado}\nData: ${data} às ${hora}`
  );

  document.getElementById("whatsappLink").href =
    `https://wa.me/55${tel.replace(/\D/g, "")}?text=${msg}`;
}
</script>

</body>
</html>
