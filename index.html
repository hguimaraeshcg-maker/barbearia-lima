<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Barbearia Lima</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset básico */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background: #0d0d0d;
  color: #fff;
  line-height: 1.5;
}

section {
  padding: 30px 20px;
  max-width: 900px;
  margin: auto;
}

/* HOME */
.home {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(135deg, #1a1a1a, #111);
}

.home img {
  width: 180px;
  margin-bottom: 20px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(212,175,55,0.6);
}

.home h1 {
  color: #d4af37;
  font-size: 3em;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #d4af37;
}

.home p {
  color: #ccc;
  font-size: 1.2em;
}

.home button {
  margin-top: 25px;
  padding: 15px 45px;
  background: #d4af37;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 30px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(212,175,55,0.4);
  transition: 0.3s;
}

.home button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(212,175,55,0.6);
}

/* FORMULÁRIO */
#agendamento h2 {
  color: #d4af37;
  text-align: center;
  margin-bottom: 20px;
  font-size: 2em;
}

input, select, button.services-btn {
  width: 100%;
  padding: 12px 15px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #d4af37;
  background: #1a1a1a;
  color: #fff;
  font-size: 16px;
}

input:focus, select:focus {
  outline: none;
  border-color: #f0d55c;
  box-shadow: 0 0 8px #f0d55c;
}

.services {
  display: flex;
  flex-direction: column;
}

.services button {
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #d4af37;
  padding: 12px;
  margin: 5px 0;
  cursor: pointer;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.2s;
}

.services button.selected, .services button:hover {
  background: #d4af37;
  color: #000;
}

#profissional, #data, #horario {
  margin-bottom: 15px;
}

/* FOTO PROFISSIONAL */
#fotoProfissional {
  width: 70px;
  height: 70px;
  background: #1a1a1a;
  border: 3px solid #d4af37;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #d4af37;
  font-size: 12px;
  font-weight: bold;
  transition: 0.3s;
}

/* CONFIRMAÇÃO */
.confirmation {
  display: none;
  text-align: center;
}

.confirmation h2 {
  color: #d4af37;
  font-size: 2em;
  margin-bottom: 20px;
}

.confirmation p {
  font-size: 1.1em;
  margin-bottom: 15px;
}

.confirmation a {
  display: inline-block;
  margin: 10px 5px;
  padding: 12px 20px;
  background: #d4af37;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 15px;
  transition: 0.3s;
}

.confirmation a:hover {
  background: #f0d55c;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  color: #888;
}

/* Layout selecao profissional */
.prof-container {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<!-- HOME -->
<section class="home" id="home">
  <img src="unnamed.jpg" alt="Barbearia Lima"> 
  <h1>Barbearia Lima</h1>
  <p>Estilo, precisão e atitude</p>
  <button onclick="irAgendamento()">Agendar horário</button>
</section>

<!-- AGENDAMENTO -->
<section id="agendamento" style="display:none;">
  <h2>Agende seu horário</h2>

  <input type="text" id="nome" placeholder="Seu nome">
  <input type="tel" id="telefone" placeholder="Seu WhatsApp">

  <label>Profissional</label>
  <div class="prof-container">
    <select id="profissional" onchange="mostrarFotoProfissional()">
      <option value="">Selecione</option>
      <option value="leo">Léo</option>
    </select>
    <div id="fotoProfissional">Foto</div>
  </div>

  <label>Serviço</label>
  <div class="services" id="services"></div>

  <label>Data</label>
  <input type="date" id="data">

  <label>Horário</label>
  <select id="horario">
    <option>08:00</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
    <option>18:00</option>
  </select>

  <button onclick="confirmar()" style="margin-top:15px;">Confirmar Agendamento</button>
</section>

<!-- CONFIRMAÇÃO -->
<section class="confirmation" id="confirmacao">
  <h2>Agendamento Confirmado</h2>
  <p id="resumo"></p>

  <p>Pagamento via Pix</p>
  <img src="qrcode-pix.png" width="200">

  <a href="https://maps.app.goo.gl/4FCZAq8sARFvnLb17" target="_blank">
    Rua Clóvis Santos, 382<br>
    CEP 45602-405<br>
    Ver no Google Maps
  </a>

  <a id="whatsappLink" target="_blank">Confirmar no WhatsApp</a>
</section>

<footer>
  © Barbearia Lima
</footer>

<script>
// Função para ir para agendamento
function irAgendamento() {
  document.getElementById("home").style.display = "none";
  document.getElementById("agendamento").style.display = "block";
}

// Serviços
const servicos = [
  "Cabelo e barba - R$40",
  "Cabelo - R$30",
  "Barba - R$25",
  "Platinado - R$120",
  "Luzes - R$90",
  "Alisamento americano - R$30",
  "Corte social - R$25",
  "Hidratação capilar - R$15",
  "Pezinho - R$10"
];

let servicoSelecionado = "";

const container = document.getElementById("services");
servicos.forEach(s => {
  const btn = document.createElement("button");
  btn.innerText = s;
  btn.classList.add("services-btn");
  btn.onclick = () => {
    document.querySelectorAll(".services button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    servicoSelecionado = s;
  };
  container.appendChild(btn);
});

// Profissional Léo com foto local
const profissionais = {
  leo: { nome: "Léo", foto: "leo.jpeg" }
};

function mostrarFotoProfissional() {
  const sel = document.getElementById("profissional");
  const prof = sel.value;
  const divFoto = document.getElementById("fotoProfissional");

  if (prof) {
    divFoto.style.backgroundImage = `url(${profissionais[prof].foto})`;
    divFoto.style.backgroundSize = "cover";
    divFoto.style.backgroundPosition = "center";
    divFoto.innerText = "";
    divFoto.style.borderRadius = "50%";
  } else {
    divFoto.style.backgroundImage = "none";
    divFoto.style.background = "#1a1a1a";
    divFoto.innerText = "Foto";
    divFoto.style.borderRadius = "50%";
  }
}

// Confirmar agendamento
function confirmar() {
  const nome = document.getElementById("nome").value;
  const tel = document.getElementById("telefone").value;
  const data = document.getElementById("data").value;
  const hora = document.getElementById("horario").value;
  const prof = document.getElementById("profissional").value;

  if (!nome || !tel || !servicoSelecionado || !data || !hora || !prof) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  document.getElementById("agendamento").style.display = "none";
  document.getElementById("confirmacao").style.display = "block";

  document.getElementById("resumo").innerHTML =
    `${nome}, seu horário com ${profissionais[prof].nome} foi agendado para ${data} às ${hora}.<br>Serviço: ${servicoSelecionado}`;

  const msg = encodeURIComponent(
    `Olá ${nome}! Seu agendamento na Barbearia Lima foi confirmado.\nServiço: ${servicoSelecionado}\nData: ${data} às ${hora}`
  );

  document.getElementById("whatsappLink").href =
    `https://wa.me/55${tel.replace(/\D/g, "")}?text=${msg}`;

  // Limpar formulário
  document.getElementById("nome").value = "";
  document.getElementById("telefone").value = "";
  document.getElementById("data").value = "";
  document.getElementById("horario").selectedIndex = 0;
  document.getElementById("profissional").selectedIndex = 0;
  document.querySelectorAll(".services button").forEach(b => b.classList.remove("selected"));
  servicoSelecionado = "";

  mostrarFotoProfissional();
}
</script>

</body>
</html>
